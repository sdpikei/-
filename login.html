<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!!大事件！</title>

    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">

</head>

<body>
    <div class="cantanin">
        <!-- 登录部分 -->
        <div class="login ">

            <form class="layui-form" action="" name="loginAccont">
                <img src="./assets/images/login_title.png" alt="">
                <div class="layui-form-item">
                    <!-- <label class="layui-form-label"></label> -->
                    <i class="layui-icon layui-icon-user" id="nomarl"></i>
                    <input type="text" name="username" required lay-verify="required|username" placeholder="请输入账号"
                        autocomplete="off" class="layui-input">
                    <span class="warring"></span>



                </div>
                <div class="layui-form-item">
                    <!-- <label class="layui-form-label"></label> -->
                    <i class="layui-icon layui-icon-password" id="nomarl"></i>
                    <i class="layui-icon layui-icon-rate psw" id="password"></i>
                    <input type="password" name="password" required lay-verify="required " placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                    <span class="warring"></span>



                </div>
                <button type="submit" class="layui-btn layui-btn-normal" lay-submit>登录</button>
                <a href="#" class="btn">去注册</a>
            </form>
        </div>
        <!-- 注册部分 -->
        <div class="creat action">

            <form class="layui-form" action="" name="creatAccont">
                <img src="./assets/images/login_title.png" alt="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-user" id="nomarl"></i>
                    <input type="text" name="username" required lay-verify="required|username" placeholder="请输入账号名"
                        autocomplete="off" class="layui-input">
                    <span class="warring"></span>

                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" id="nomarl"></i>
                    <i class="layui-icon layui-icon-rate psw" id="password"></i>
                    <input type="password" name="password" required lay-verify="required|pass" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                    <span class="warring"></span>

                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password" id="nomarl"></i>
                    <i class="layui-icon layui-icon-rate psw" id="password"></i>
                    <input type="password" name="repassword" required lay-verify="required|pass|repass"
                        placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                    <span class="warring"></span>

                </div>
                <button type="submit" class="layui-btn layui-btn-normal" lay-submit>注册</button>
                <a href="#" class="btn">去登录</a>
            </form>

        </div>
    </div>
    <!-- <script src="./assets/lib/layui/layui.all.js"></script> -->
    <script src="./assets/lib/layui/layui.js"></script>
    <script src="./assets/lib/jquery.js"></script>
    <!-- <script src="./assets/js/APIbase.js"></script> -->
    <script src="./assets/lib/echarts.min.js"></script>
    <script src="./assets/lib/template-web.js"></script>
    <script src="./assets/js/login.js"></script>
    <script>



    </script>

</body>

</html>
